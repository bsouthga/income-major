<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Income and Major Choice</title>
  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <style>

    .container {
      margin-top: 50px;
      text-align: center;
    }

    .curlyBrace {
      stroke: #000000;
      stroke-width: 1px;
      fill: none;
    }

    circle {
      fill : rgba(0,0,0,0.4);
      stroke: #000;
    }

    text {
      font-size: 8pt;
    }

    .x.axis .domain {
      fill : none;
    }

    .x.axis line {
      stroke : #000;
      stroke-width: 1px;
    }

    tr {
      font-size: 9px;
    }

    tr:hover {
      background-color: #000;
      color: #fff;
    }

    table {
      border-spacing: 0;
    }


    tbody {
        height: 400px;
        overflow-y: auto;
        overflow-x: hidden;
    }

    #chart {
      width: 100%;
      height: 600px;
      display: block;
    }

    label {
      display: inline-block;
    }

    .options {
      width: 100%;
      display: block;
      text-align: center;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="one column">&nbsp;</div>
      <div class="ten columns">
        <h4>Income Level and Major Choice</h4>
        <div class="options">
          <label class="example-send-yourself-copy">
            <span class="label-body">Size Bars By Number of Students</span>
            <input type="checkbox" id="toggle">
          </label>
          <label class="example-send-yourself-copy">
            <span class="label-body">Sort by Mean Parent Income</span>
            <input type="checkbox" id="sort" checked>
          </label>
        </div>
        <div id="chart"></div>
      </div>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
